        <li><a href="#">Sobre</a></li>

    <header></header>
    <main class="row main-space">
            <h4 class="header">Editar</h4>
            <div class="row">
                <form class="col s12">
                    <div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="nome" type="text" class="validate" value="Mary Jane" autofocus>
                                <label for="nome">Nome do amigo</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="telefone" type="tel" class="validate" value="(42) 999254-7887">
                                <label for="telefone">Telefone</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate" value="mary@mail.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="item-emprestado" type="text" class="validate" value="Livro">
                                <label for="item-emprestado">Item emprestado</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="data-devolucao" type="text" class="datepicker validate" value="Dec 04, 2019">
                                <label for="data-devolucao">Data de devolução</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="observacoes" type="text" class="validate" value="Livro está novo, sem sinal de uso">
                                <label for="observacoes">Observações</label>
                            </div>
                        </div>
                    </div>
                    <div class="center-align">
                            <button type="submit" class="btn-floating btn-large waves-effect waves-light teal lighten-2"><i
                                    class="material-icons">check</i></button>
                    </div>
                </form>
            </div>
