<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>emprestaí</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/png" href="favicon.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/libraries/materialize/css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="assets/resources/styles/style.css" />

    <script src="assets/libraries/jquery/jquery-3.4.1.js"></script>
    <script src="assets/libraries/materialize/js/materialize.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
            $("#nav").load("nav.html");
        });
    </script>
</head>

<body>
    <div id="nav"></div>

    <header></header>
    <main class="row main-space">
        <h4 class="header">Editar</h4>
        <div class="row">
            <form class="col s12">
                <div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate" autofocus>
                            <label for="name">Nome do amigo</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="item" type="text" class="validate">
                            <label for="item">Item emprestado</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="phone" type="tel" class="validate">
                            <label for="phone">Telefone</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="return-date" type="text" class="datepicker validate">
                            <label for="return-date">Data de devolução</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="notes" type="text" class="validate">
                            <label for="notes">Observações</label>
                        </div>
                    </div>
                </div>
                <div class="center-align">
                    <button type="submit" class="btn-floating btn-large waves-effect waves-light teal lighten-2"><i
                            class="material-icons">check</i></button>
                </div>
            </form>
        </div>
    </main>
    <div id="footer"></div>

    <script type="text/javascript" src="db/data-access.js"></script>
    <script type="text/javascript" src="assets/resources/scripts/common.js"></script>
    <script type="text/javascript" src="assets/resources/scripts/edit.js"></script>
</body>

</html>
