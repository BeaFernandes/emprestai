<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>emprestaí</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/png" href="favicon.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/libraries/materialize/css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="assets/resources/styles/style.css" />

    <script src="assets/libraries/jquery/jquery-3.4.1.js"></script>
    <script src="assets/libraries/materialize/js/materialize.js"></script>
    <script src="assets/libraries/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>

    <script>
        $(function () {
            $("#footer").load("footer.html");
            $("#nav").load("nav.html");
        });
    </script>
</head>

<body>
    <div id="nav"></div>

    <main class="row main-space">

        <div class="row steper">
            <div class="col s2"></div>
            <div class="col s4 center-align">
                <div class="btn-floating uncomplete" id="steper-step-1">1</div></br>
                <span class="steper-label">Dados do amigo</span>
            </div>
            <div class="col s4 center-align">
                <button class="btn-floating disabled" id="steper-step-2">2</button></br>
                <span class="steper-label">Dados do empréstimo</span>
            </div>
            <div class="col s2"></div>
        </div>

        <div class="row">
            <form class="col s12" id="form" onsubmit="return validacaoTradicional()">
                <h4 class="center-align">Novo empréstimo</h4>
                <div id="step-1">
                    <div class="row">
                        <div class="col m2"></div>
                        <div class="input-field col m8">
                            <input id="name" type="text" class="validate" autofocus
                                pattern="^([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+ ?)*$" maxlength="50" required>
                            <label for="name">Nome do amigo</label>
                        </div>
                        <div class="col m2"></div>
                    </div>
                    <div class="row">
                        <div class="col m2"></div>
                        <div class="input-field col m8">
                            <input id="phone" type="tel" class="validate" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}">
                            <label for="phone">Telefone</label>
                        </div>
                        <div class="col m2"></div>
                    </div>
                    <div class="row">
                        <div class="col m2"></div>
                        <div class="input-field col m8">
                            <input id="email" type="email" class="validate" pattern="^(\w|\W)+@(\w+\.)+\w{3}(\.\w{2})?">
                            <label for="email">Email</label>
                        </div>
                        <div class="col m2"></div>
                    </div>
                </div>
                <div id="step-2" hidden>
                    <div class="row">
                        <div class="col m2"></div>
                        <div class="input-field col m4">
                            <input id="item" type="text" class="validate"
                                pattern="^([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+ ?)+$" maxlength="40" required>
                            <label for="item">Item emprestado</label>
                        </div>
                        <div class="input-field col m4">
                            <select id="select-category">
                                <option value="" disabled selected>Escolher categoria</option>
                                <option value="1">Livros</option>
                                <option value="2">Escritório</option>
                                <option value="3">Cozinha</option>
                                <option value="3">Instrumento</option>
                                <option value="3">Eletrônico</option>
                            </select>
                            <label>Categoria</label>
                        </div>
                        <div class="col m2"></div>
                    </div>
                    <div class="row">
                        <div class="col m2"></div>
                        <div class="input-field col m8">
                            <input id="return-date" type="text" class="datepicker validate">
                            <label for="return-date">Data de devolução</label>
                        </div>
                        <div class="col m2"></div>
                    </div>
                    <div class="row">
                        <div class="col m2"></div>
                        <div class="input-field col m8">
                            <input id="notes" type="text" class="validate"
                                pattern="^([A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+ ?)+$" maxlength="60">
                            <label for="notes">Observações</label>
                        </div>
                        <div class="col m2"></div>
                    </div>
                </div>
                <div class="center-align" id="btn-next">
                    <div class="btn-floating btn-large waves-effect waves-light teal lighten-2"><i
                            class="material-icons">navigate_next</i></div>
                </div>
                <div class="center-align" id="btn-submit" hidden>
                    <button type="submit"
                        class="btn-floating btn-large waves-effect waves-light teal lighten-2 space"><i
                            class="material-icons">check</i></button>
                </div>
            </form>

        </div>

    </main>
    <div id="footer"></div>

    <script src="db/data-access.js"></script>
    <script src="assets/resources/scripts/common.js"></script>
    <script src="assets/resources/scripts/add.js"></script>
</body>

</html>
